<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chakshu</title>
    <meta charset="utf-8">
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
  </head>  
  <body>
    <h1>Chakshu</h1>
    <h2>Live object detection system for the visual impaired</h2>
    <section id="demos" class="invisible">
      <div id="liveView" class="camView">
        <div class="wrapper">
            <button style="white-space: normal; word-wrap: break-word; font-size: 20px;" id="webcamButton">Enable Webcam</button>
        </div>
            <video id="webcam" autoplay muted width="640" height="480" align="center"></video>
       </div>
    </section>

    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
    <!-- Load the coco-ssd model to use to recognize things in images -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    
    <!-- Import the page's JavaScript to do some stuff -->
    <script src="script.js" defer></script>
  </body>
</html>
